<!DOCTYPE html> 
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>白噪音网站</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff0080, #00ffcc);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            transition: background 0.5s;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <button id="studyButton">学习</button>
    <button id="sleepButton">睡觉</button>

    <script>
        const studyButton = document.getElementById('studyButton');
        const sleepButton = document.getElementById('sleepButton');

        studyButton.addEventListener('click', () => {
            window.location.href = 'https://www.bilibili.com/video/BV17T411Q7Xw/?spm_id_from=333.1007.top_right_bar_window_history.content.click'; // 替换为学习链接
        });

        sleepButton.addEventListener('click', () => {
            window.location.href = 'https://www.bilibili.com/video/BV1rE411P7ct/?spm_id_from=333.788.top_right_bar_window_history.content.click'; // 替换为睡觉链接
        });
    </script>
</body>
</html>
